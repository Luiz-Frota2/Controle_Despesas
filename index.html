<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Doméstico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Cabeçalho -->
        <header class="app-header bg-primary text-white p-3 shadow">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0 fs-4"><i class="fas fa-wallet me-2"></i>Controle Financeiro</h1>
                <button id="themeToggle" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="app-main container-fluid p-3" id="mainContent">
            <!-- Conteúdo será carregado dinamicamente -->
        </main>

        <!-- Navegação Inferior -->
        <nav class="bottom-nav bg-white shadow-lg py-2">
            <div class="d-flex justify-content-around">
                <button data-page="home" class="nav-btn btn btn-link text-dark active">
                    <i class="fas fa-home fs-5"></i><br>
                    <small>Início</small>
                </button>
                <button data-page="add" class="nav-btn btn btn-link text-dark">
                    <i class="fas fa-plus-circle fs-5"></i><br>
                    <small>Adicionar</small>
                </button>
                <button data-page="view" class="nav-btn btn btn-link text-dark">
                    <i class="fas fa-chart-pie fs-5"></i><br>
                    <small>Relatórios</small>
                </button>
                <button data-page="settings" class="nav-btn btn btn-link text-dark">
                    <i class="fas fa-cog fs-5"></i><br>
                    <small>Config</small>
                </button>
            </div>
        </nav>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/themes.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
